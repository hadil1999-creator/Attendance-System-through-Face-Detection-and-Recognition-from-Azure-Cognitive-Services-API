name: Test Attendance System

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.8'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Test import modules
      run: |
        python -c "from Usecases import Train_Face_Recognition; print('Train_Face_Recognition imported successfully')"
        python -c "from Usecases import Test_Face_Recognition; print('Test_Face_Recognition imported successfully')"
        python -c "from Usecases import Delete_Student; print('Delete_Student imported successfully')"
        python -c "from Usecases import Student_Group; print('Student_Group imported successfully')"
        python -c "from Config import config; print('Config imported successfully')"

    - name: Run syntax check on main.py
      run: |
        python -m py_compile main.py
        python -c "import ast; ast.parse(open('main.py').read()); print('main.py syntax is valid')"